version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: ai-media-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - ai-media-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ai-media-server
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/ai-media-hub
      JWT_SECRET: your-secret-key
      NODE_ENV: development
    networks:
      - ai-media-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ai-media-client
    ports:
      - "5173:5173"
    depends_on:
      - server
    environment:
      VITE_API_URL: http://localhost:3000/api
    networks:
      - ai-media-network

volumes:
  mongodb_data:

networks:
  ai-media-network:
    driver: bridge
